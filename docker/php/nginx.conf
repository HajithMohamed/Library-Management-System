server {
    # Render's web services listen on port 10000, but Nginx will run on 80 inside the container.
    # Render handles the port mapping automatically.
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Log files
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # The 'php' service name from your docker-compose is now 'localhost'
        # because PHP-FPM is running in the same container.
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Block access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
