name: CI

on:
  push:
    branches: [ dev, main, master, enhancement, Development ]
  pull_request:
    branches: [ dev, main, master, enhancement, Development ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: integrated_library_system
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mysqli, pdo_mysql
          coverage: none

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -proot --silent; then
              echo "✅ MySQL is up";
              break;
            fi;
            echo "Waiting for MySQL...";
            sleep 2;
          done

      - name: Import schema
        run: |
          if [ -f docker/mysql/library.sql ]; then
            mysql -h 127.0.0.1 -uroot -proot integrated_library_system < docker/mysql/library.sql
          fi
          if [ -f database_migration.sql ]; then
            mysql -h 127.0.0.1 -uroot -proot integrated_library_system < database_migration.sql
          fi

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist
        env:
          COMPOSER_ALLOW_SUPERUSER: 1
          COMPOSER_MEMORY_LIMIT: -1

      - name: Validate Composer
        run: composer validate --strict

      - name: PHP Syntax Check
        run: find src -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Check Autoload
        run: php -r "require 'vendor/autoload.php'; echo '✅ Autoload OK' . PHP_EOL;"

      - name: Run PHPStan (if configured)
        run: |
          if [ -f phpstan.neon ]; then
            vendor/bin/phpstan analyse src --level=1 --no-progress || true
          fi
        continue-on-error: true

      # Skip PHPUnit tests for now - they need refactoring
