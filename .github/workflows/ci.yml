name: CI

on:
  push:
    branches: [ dev, main, master, enhancement ]
  pull_request:
    branches: [ dev, main, master, enhancement ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: integrated_library_system
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      # üßæ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # üêò Setup PHP 8.2 (not 8.1)
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mysqli, pdo_mysql
          coverage: none

      # üß∞ Install MySQL client
      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      # ‚è≥ Wait for MySQL service to become healthy
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -proot --silent; then
              echo "‚úÖ MySQL is up";
              break;
            fi;
            echo "Waiting for MySQL...";
            sleep 2;
          done

      # üóÉÔ∏è Import your schema files
      - name: Import schema
        run: |
          mysql -h 127.0.0.1 -uroot -proot integrated_library_system < docker/mysql/library.sql
          if [ -f database_migration.sql ]; then
            mysql -h 127.0.0.1 -uroot -proot integrated_library_system < database_migration.sql
          fi

      # üéµ Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --no-progress --prefer-dist
        env:
          COMPOSER_ALLOW_SUPERUSER: 1
          COMPOSER_MEMORY_LIMIT: -1

      # üß™ PHP Syntax Check (Lint)
      - name: PHP Lint
        run: |
          find src -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      # üöÄ Basic Smoke Test - Check Autoload & DB Connection
      - name: Smoke test - autoloader and DB connect
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: integrated_library_system
        run: |
          php -r "require 'vendor/autoload.php'; echo '‚úÖ Autoload OK' . PHP_EOL;"
          php -r "
            try {
              require 'src/config/dbConnection.php';
              echo (isset(\$conn) && \$conn) ? '‚úÖ DB OK' . PHP_EOL : '‚ùå DB FAIL' . PHP_EOL;
            } catch (Exception \$e) {
              echo '‚ùå DB FAIL: ' . \$e->getMessage() . PHP_EOL;
            }
          "
